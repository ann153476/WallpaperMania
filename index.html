<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Mania</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a href="./test.html"><h1>test</h1></a>
    <header>
      <div class="logo__box">
        <svg>
          <use href="./img/symbol-defs.svg#icon-logo"></use>
        </svg>
        <!-- <p>Wallpaper Mania</p> -->
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Phone Wallpapers</a>
        <a href="#">4K Wallpapers</a>
      </nav>
      <div class="input__box">
        <div class="input__container">
          <input
            type="text"
            name="text"
            class="input__search"
            required=""
            placeholder="Type to search..."
          />
          <div class="icon">
            <svg>
              <use href="./img/symbol-defs.svg#icon-search"></use>
            </svg>
          </div>
        </div>
      </div>

      <button class="header__BTN" type="button">
        <svg>
          <use
            href="./img/symbol-defs.svg#icon-ant-design_cloud-upload-outlined-1"
          ></use>
        </svg>
        Upload
      </button>
      <button class="nav__menu__btn" type="button">
        <svg>
          <use href="./img/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
    </header>
    <div class="found__photo__box"></div>
    <div class="c_r">
      <div class="hero">
        <h1>Best <span>Wallpapers!</span></h1>
        <p class="hero__p1">for the People, by the People.</p>
        <p class="hero__p2">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mattis
          posuere mi tellus et dictum nam.
        </p>
        <div class="b_d_w">
          <button type="button">
            <svg class="arrow__svg">
              <use href="./img/symbol-defs.svg#icon-reshot"></use>
            </svg>
            Explore Wallpapers
          </button>
          <a class="know__more" href="#">Know more</a>
        </div>
      </div>
      <div class="images__container">
        <div class="images__box"></div>
        <div class="overlay1"></div>
        <div class="overlay2"></div>
      </div>
    </div>
    <div id="modal">
      <button class="close__modal__btn" type="button">
        <svg class="x__svg">
          <use href="./img/symbol-defs.svg#icon-cross"></use>
        </svg>
      </button>
      <a href="#">Home</a><a href="#">PC Wallpapers</a
      ><a href="#">Phone Wallpapers</a><a href="#">4K Wallpapers</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
