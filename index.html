<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Mania</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="logo__box">
        <svg>
          <use href="./img/symbol-defs.svg#icon-logo"></use>
        </svg>
        <p>Wallpaper Mania</p>
      </div>
      <nav>
        <a href="#">Home</a><a href="#">PC Wallpapers</a
        ><a href="#">Phone Wallpapers</a><a href="#">4K Wallpapers</a>
      </nav>
      <button class="header__BTN" type="button">
        <svg>
          <use
            href="./img/symbol-defs.svg#icon-ant-design_cloud-upload-outlined-1"
          ></use>
        </svg>
        Upload
      </button>
      <button class="nav__menu__btn" type="button">
        <svg>
          <use href="./img/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
    </header>
    <div class="c_r">
      <div class="hero">
        <h1>Best 4k<span>Wallpapers!</span></h1>
        <p class="hero__p1">for the People, by the People.</p>
        <p class="hero__p2">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mattis
          posuere mi tellus et dictum nam.
        </p>
        <div class="b_d_w">
          <button type="button">
            <svg class="arrow__svg">
              <use href="./img/symbol-defs.svg#icon-reshot"></use>
            </svg>
            Explore Wallpapers
          </button>
          <a class="know__more" href="#">Know more</a>
        </div>
      </div>
      <div class="images__container">
        <div class="images__box">
          <img src="./img/y(1).png" />
          <img src="./img/y(2).jpg" />
          <img src="./img/y(3).jpg" />
          <img src="./img/y(4).jpg" />
          <img src="./img/y(5).jpg" />
          <img src="./img/y(6).jpg" />
          <img src="./img/y(7).jpg" />
          <img src="./img/y(8).jpg" />
          <img src="./img/y(9).jpg" />
          <img src="./img/y(10).jpg" />
          <img src="./img/y(11).jpg" />
          <img src="./img/y(12).jpg" />
          <img src="./img/y(13).jpg" />
          <img src="./img/y(14).jpg" />
          <img src="./img/y(15).jpg" />
          <img src="./img/y(16).jpg" />
          <img src="./img/y(17).jpg" />
          <img src="./img/y(18).jpg" />
        </div>
        <div class="overlay1"></div>
        <div class="overlay2"></div>
      </div>
    </div>
    <div id="modal">
      <button class="close__modal__btn" type="button">
        <svg class="x__svg">
          <use href="./img/symbol-defs.svg#icon-cross"></use>
        </svg>
      </button>
      <a href="#">Home</a><a href="#">PC Wallpapers</a
      ><a href="#">Phone Wallpapers</a><a href="#">4K Wallpapers</a>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
