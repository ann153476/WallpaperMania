<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Mania</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="logo__box">
        <svg>
          <use href="./img/symbol-defs.svg#icon-logo"></use>
        </svg>
        <p>Wallpaper Mania</p>
      </div>
      <nav>
        <a href="#">Home</a><a href="#">PC Wallpapers</a
        ><a href="#">Phone Wallpapers</a><a href="#">4K Wallpapers</a>
      </nav>
      <button class="header__BTN" type="button">
        <svg>
          <use
            href="./img/symbol-defs.svg#icon-ant-design_cloud-upload-outlined-1"
          ></use>
        </svg>
        Upload
      </button>
      <button class="nav__menu__btn" type="button">
        <svg>
          <use href="./img/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
    </header>
    <div id="modal">
      <button class="close__modal__btn" type="button">
        <svg><use href="./img/symbol-defs.svg#icon-cross"></use></svg>
      </button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
