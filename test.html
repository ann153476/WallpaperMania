<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завантажити зображення з Unsplash</title>
  </head>
  <body>
    <a href="./index.html">go back</a>
    <h1>Завантажити зображення з Unsplash</h1>
    <button id="downloadButton">Завантажити зображення</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const downloadButton = document.getElementById("downloadButton");

      function myfunk() {
        axios
          .get("https://api.unsplash.com/photos/1608219/download", {
            headers: {
              Authorization:
                "Bearer AK8wCt8zfUTOsgY5nETTZBQvlMp5KzaV3apx7zdmcOI",
            },
          })
          .then((response) => {
            // Обробка відповіді, якщо потрібно
            console.log("Фотографія була завантажена.");
          })
          .catch((error) => {
            console.error("Помилка під час завантаження фотографії:", error);
          });
      }

      downloadButton.addEventListener("click", myfunk);
    </script>
  </body>
</html>
